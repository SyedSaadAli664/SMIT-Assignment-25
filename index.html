<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="authBox">
        <div class="main">
            <div class="content">
                <h1>Create Account</h1>
                <input type="text" id="signup-email" placeholder="Enter an email">
                <input type="password" id="signup-password" placeholder="Enter an password">
                <button id="signup-btn">Create Account</button>
            </div>
        </div>
    
        <div class="main">
            <div class="content">
                <h1>Sign In to your Account</h1>
                <input type="text" id="signin-email" placeholder="Enter an email">
                <input type="password" id="signin-password" placeholder="Enter an password">
                <button id="signin-btn">Sign in</button>
            </div>
        </div>
    </div>

    <div id="userBox">
        <h1 id="email-id"></h1>
        <button id="logoutbtn">Logout</button>

        <br>
        <br>

        <input type="text" placeholder="Your todo" id="todo-input">
        <button id="add-todo">Add todo</button>

        <ul id="todo-list">

        </ul>
    </div>
    
</body>

<script src="app.js" type="module"></script>

</html>
